<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Performance Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1f4037, #99f2c8);
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }

        .container-form {
            max-width: 750px;
            background: white;
            margin: 50px auto;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            animation: slideUp 0.8s ease-in-out;
        }

        .btn-submit {
            background-color: #1f4037;
            color: #fff;
            font-weight: 600;
            border-radius: 30px;
            padding: 10px 20px;
            transition: all 0.3s ease-in-out;
        }

        .btn-submit:hover {
            background-color: #4caf50;
            transform: translateY(-2px);
        }

        .form-label {
            font-weight: 600;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container container-form">
        <h2 class="text-center mb-4"><i class="fas fa-user-graduate"></i> Student Exam Performance Predictor</h2>
        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Gender</label>
                    <select class="form-select" name="gender" required>
                        <option selected disabled value="">Choose...</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Ethnicity</label>
                    <select class="form-select" name="ethnicity" required>
                        <option selected disabled value="">Choose...</option>
                        <option value="group A">Group A</option>
                        <option value="group B">Group B</option>
                        <option value="group C">Group C</option>
                        <option value="group D">Group D</option>
                        <option value="group E">Group E</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Parental Education</label>
                    <select class="form-select" name="parental_level_of_education" required>
                        <option selected disabled value="">Choose...</option>
                        <option value="associate's degree">Associate's Degree</option>
                        <option value="bachelor's degree">Bachelor's Degree</option>
                        <option value="high school">High School</option>
                        <option value="master's degree">Master's Degree</option>
                        <option value="some college">Some College</option>
                        <option value="some high school">Some High School</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Lunch Type</label>
                    <select class="form-select" name="lunch" required>
                        <option selected disabled value="">Choose...</option>
                        <option value="standard">Standard</option>
                        <option value="free/reduced">Free/Reduced</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Test Prep Course</label>
                    <select class="form-select" name="test_preparation_course" required>
                        <option selected disabled value="">Choose...</option>
                        <option value="none">None</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Reading Score (0–100)</label>
                    <input type="number" class="form-control" name="reading_score" min="0" max="100" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Writing Score (0–100)</label>
                    <input type="number" class="form-control" name="writing_score" min="0" max="100" required>
                </div>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-submit"><i class="fas fa-calculator"></i> Predict Maths Score</button>
            </div>
        </form>

        {% if results %}
        <div class="alert alert-info text-center mt-4">
            <h4><i class="fas fa-chart-line"></i> Predicted Math Score: <strong>{{ results }}</strong></h4>
        </div>
        {% endif %}
    </div>
</body>
</html>
