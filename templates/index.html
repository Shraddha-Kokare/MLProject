<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome | Exam Performance Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #a8edea, #fed6e3); /* Light mint to soft pink */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            color: #333;
        }

        .card {
            background: rgba(255, 255, 255, 0.95); /* Soft cream-white */
            border: none;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .btn-start {
            background-color: #1f4037; /* Deep green */
            color: #fff;
            font-weight: 600;
            border-radius: 50px;
            padding: 12px 30px;
            transition: all 0.3s ease-in-out;
        }

        .btn-start:hover {
            background-color: #4caf50;
            color: #fff;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="card shadow-lg">
        <h1 class="mb-4"><i class="fas fa-brain text-success"></i> Welcome to Performance Predictor</h1>
        <p class="lead mb-4">Predict your Math score using AI. Simple, Fast & Smart!</p>
        <a href="{{ url_for('predict_datapoint') }}" class="btn btn-start">
            <i class="fas fa-play-circle"></i> Start Prediction
        </a>
    </div>
</body>
</html>
